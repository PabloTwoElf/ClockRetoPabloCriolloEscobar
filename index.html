<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div class="Reloj">
        <div class="cara-Reloj"> 
        
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>

        </div>
    </div>

    <div class="contenedorHora">
        Son las
        <span class="hora">00 </span> horas
        <span class="minuto">00</span> minutos
        <span class="segundo">00</span> segundos


    </div>
    <script src="app.js"></script>



  <style>

  
    html{
           font-family: 'helvetica neue';
    font-size: 10px;


    background: #018DED url(https://unsplash.it/1500/1000?image=881) no-repeat center center fixed;
    background-size: cover;     
    background-position: center;  
    background-attachment: fixed;  

    }

    body{
        font-size: 2rem;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
    }

    .Reloj{
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 20px auto;
        position: relative;
        padding: 2rem;
        box-shadow:
            0 0 0 4px rgba(0,0,0,0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 10px black,
            0 0 10px rgba(0,0,0,0.2);
    }

    .cara-Reloj{
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px);
    }

    .hand{
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.5s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .contenedorHora{
        font-size: 2.8rem;
        font-weight: bold;
        color: white;
        margin-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }


    /* Responsive Dise;o */
    @media (max-width: 768px) {
        .Reloj {
            width: 22rem;
            height: 22rem;
            border-width: 15px;
        }

        .contenedorHora {
            font-size: 2.4rem;
        }

        .hand {
            height: 5px;
        }
    }


    @media (max-width: 480px) {
        .Reloj {
            width: 16rem;
            height: 16rem;
            border-width: 10px;
            padding: 1rem;
        }

        .contenedorHora {
            font-size: 1.8rem;
            line-height: 2.5rem;
        }

        .hand {
            height: 4px;
        }
    }

</style>


    <script>
        const secondHand = document.querySelector('.second-hand');
        const minHand = document.querySelector('.minute-hand')
        const hourHand = document.querySelector('.hour-hand')


        function setDate(){
            const now = new Date();
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            console.log(seconds)

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;


            const mins = now.getMinutes()
            const minutosDegress = ((mins /60) *360) + 90;
            minHand.style.transform = `rotate(${minutosDegress}deg)`;
            console.log("Minutos",mins);

            const hour = now.getHours()
            const hourDegress = ((hour /12) *360) + 90;
            hourHand.style.transform = `rotate(${hourDegress}deg)`;
            console.log("Sonlas :",hour)

            

        }

        setInterval(setDate, 1000);
    </script>


    
</body>
</html>
